<!-- app/templates/chi_square/index.html -->

{% extends "base.html" %}
{% block title %}Chi Square{% endblock %}
{% block body %}

  <div class="wrapper">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4 text-center">{{ title }}</h1>
      </div>
    </div>

    <section class="chi-independence">
      <div class="row">
        <div class="col col-md-12 col-sm-12 col-xs-12">
          <h2>chi-square tests of independence</h2>
        </div>
        <div class="col col-md-3 col-sm-6 col-xs-6">
          <div class="form-group">
            <label for="array-width">Groups</label>
            <input id="array-width" type="number" class="form-control array-width" placeholder="width">
          </div>
        </div>
        <div class="col col-md-3 col-sm-6 col-xs-6">

          <div class="form-group">
            <label for="array-height">Rows</label>
            <input id="array-height" type="number" class="form-control array-height" placeholder="height">
          </div>
        </div>
        <div class="col col-md-3 col-sm-6 col-xs-6">
          <button type="submit" class="btn btn-block btn-primary generate-array">Generate!</button>
        </div>
        <div class="col col-md-3 col-sm-6 col-xs-6 calcuate">
          <button type="submit" class="btn btn-block btn-success calcuate-button">Calculate!</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="messages mt-4"></div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col col-md-12 col-sm-12 col-xs-12">
          <div class="array-wrapper"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="col-md-6 offset-md-6 col-sm-12 col-xs-12 chi-result mt-3 mb-3"></div>
        </div>
      </div>
    </section>

    <hr class="mt-4 mb-4">

    <section class="chi-goodness">
      <div class="row">
        <div class="col col-md-12 col-sm-12 col-xs-12">
          <h2 class="mt-3 mb-4">chi-square tests of goodness of fit</h2>
        </div>
      </div>

      <div class="row">
        <div class="col col-md-4 col-sm-6 col-xs-12">
          <div class="form-group">
            <label for="goodness-width">Number of groups</label>
            <input id="goodness-width" type="number" class="form-control goodness-width" placeholder="number of groups">
          </div>
        </div>
        <div class="col col-md-4 col-sm-6 col-xs-12">
          <button type="submit" class="btn btn-block btn-primary generate-array-goodness">Generate!</button>
        </div>
        <div class="col col-md-4 col-sm-6 col-xs-12 calcuate-goodness">
          <button type="submit" class="btn btn-block btn-success calcuate-button-goodness">Calculate!</button>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="array-wrapper-goodness"></div>
        </div>
      </div>

      <div class="row mt-4 mb-3">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="col-md-6 offset-md-6 col-sm-12 col-xs-12 chi-goodness-result mt-3 mb-3"></div>
        </div>
      </div>
    </section>
  </div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/ChiSquareArray.js') }}"></script>
<script src="{{ url_for('static', filename='js/ChiSquareOfGoodness.js') }}"></script>
<script src="{{ url_for('static', filename='js/ChiEvents.js') }}"></script>
<script src="{{ url_for('static', filename='js/ChiGoodnessEvents.js') }}"></script>
{% endblock %}
